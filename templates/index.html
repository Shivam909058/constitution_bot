<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Chatbot</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1><i class="fas fa-book"></i> Book Chatbot</h1>
                <p class="subtitle">Ask me anything about the book!</p>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm your book assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chat-form">
                    <input type="text" 
                           id="user-input" 
                           placeholder="Type your question here..."
                           autocomplete="off">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/script.js?v=1.1"></script>
</body>
</html>
